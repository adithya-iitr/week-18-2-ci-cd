name: build test
on:
  pull_request:
    branches:
      - master
jobs: 
  Continuous Integration:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm install
      - name: generate prisma client
        run: npm run db:generate
      - name: Run build
        run: npm run build
