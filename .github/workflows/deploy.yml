name: build and deploy on EC2
on:
  push:
    branches:
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./docker/Dockerfile.user
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/week-18-ci-cd:latest
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull adi2005/week-18-ci-cd:latest
            sudo docker stop week-18-ci-cd || true
            sudo docker rm week-18-ci-cd || true
            sudo docker run -d --name week-18-ci-cd -p 4000:3000 \
            --env-file .env \
            adi2005/week-18-ci-cd:latest